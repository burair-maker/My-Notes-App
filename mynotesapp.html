<html lang="en">
<head>

    <title>My Notes App</title>
</head>

<style>
    .addtitle
    {
        border: none;
        font-size: 25px;
        color: red;
        font-weight: bold;
    }
</style>
<body>
    <section>
        <div class="container my-5">
            <div class="card w-100" style="width: 18rem;">
                <div class="card-body">
                    <input type="" class="form-control addtitle" id="addtitle" placeholder="Add Title">
                    <!-- <h1>Title</h1> -->
                  <textarea class="form-control mt-1" id="addtext" rows="3"></textarea>
                  <br>
                  <a id="newnote" class="btn btn-success btn-rounded" disabled>Add Notes</a>
                  <a id="clearall" class="btn btn-danger btn-rounded">Clear All</a>
                </div>
              </div>
              <hr>
              <h1>Your Notes</h1>
              <hr>
              <div id="displaycard1"></div>

              <script src="./mynotesapp.js"></script>
        </div>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>

  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"
></script>
